<div class="newsletter-subscribe">
    <div class="container">
        <div class="intro text-center">
            <h1 class="bg-warning" style="height:60px">WhatsAppLike</h1>
            <h2>Inscrivez vous pour utiliser le service</h2>
            <p *ngIf="info_inscription != ''" class="alert alert-danger">{{info_inscription}}</p>
        </div>
        <form class="form-inline">
            <div class="form-group"><input class="form-control" type="email" placeholder="Votre Email"></div>
            <div class="form-group"><input class="form-control" placeholder="Votre Pseudo"></div>
        </form>
        <div class="text-center mt-3"><button class="btn btn-primary" (click)="inscription()">S'inscrire</button></div>
    </div>
</div>
<div class="fixed-top ml-3 mt-3">
    <a class="badge badge-pill badge-warning" routerLink="/connexion">Se connecter</a>
</div>
